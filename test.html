<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <style>
        @font-face {
            font-family: "Helvetica";
            /* (src: url("./Helvetica-Font/helvetica-light-587ebe5a59211.ttf") */
            src: url("./Pragmatica-ExtraLight.ttf");
        }

        .helvetica {
            font-family: "Helvetica";
            font-size: larger
        }

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            /*
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: "Helvetica"; */
        }

        .container { 
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: "Helvetica";
        }

        .heading-container {
            position: absolute;
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            height: 50px; /* Adjust the height as needed */
            width: 100%;
            max-width: 100vw;
            background-color: #f0f0f0; /* Optional background color */
        }

        .container > .icon > .material-symbols-outlined {
            font-size: 24px; /* Adjust the icon size as needed */
            color: #333; /* Optional icon color */
        }

        .container > .icon > .caption {
            font-size: 9px;
            font-weight: bold;
            /* display: block; */
            opacity: 0;
        }

        .icon:hover{
            transform: scale(1.2);
            animation: bounce 0.6s ease infinite;
        }

        .container > .icon:hover > .caption{
            opacity: 1;
        }

        .material-symbols-outlined {
            font-variation-settings:
            'FILL' 0,
            'wght' 400,
            'GRAD' 0,
            'opsz' 24
        }

        #icon-caption {
            position: absolute;
            width: 100%;
            text-align: center;
            /* margin-bottom: 100px; */
            bottom: calc(25vh);
            height: 20px;
            /* background-color: red; */
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-5px);
            }
            60% {
                transform: translateY(-2.5px);
            }
        }
    </style>
</head>
<body>
    <div class="container">

        <div class="heading-container">
            <div class="helvetica">dylan_gonzalez</div>
            <div class="icon" onmouseover = "showText('projects')" onmouseout="hideText()">
                <span class="material-symbols-outlined">precision_manufacturing</span>
                <!-- <span class="caption">Projects</span> -->
            </div>
            <div class="icon" onmouseover = "showText('homelab')" onmouseout="hideText()">

                <span class="material-symbols-outlined">smb_share</span>
                <!-- <span class="caption">Homelab</span> -->
            </div>
            <div class="icon" onmouseover = "showText('socials')" onmouseout="hideText()">

                <span class="material-symbols-outlined">contact_page</span>
                <!-- <span class="caption">Socials</span> -->
            </div>
            <div class="icon" onmouseover = "showText('github')" onmouseout="hideText()">

                <span class="material-symbols-outlined">code</span>
                <!-- <span class="caption">Github</span> -->
            </div>
        </div>


        <div id="icon-caption"></div>
    </div>


    <script>
          function showText(text) {
            console.log("test")
            document.getElementById('icon-caption').innerText = "/" + text;
        }

        function hideText() {
            document.getElementById('icon-caption').innerText = "";
        }
    </script>
</body>
</html>
